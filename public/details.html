<!-- public/details -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Details - EcoStock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>EcoStock</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart" class="auth-required">Cart</a></li>
                <li><a href="/photographers" class="auth-required">Sell</a></li>
                <li id="auth-link" class="unauthenticated"><a href="/login">Login</a></li>
                <li id="user-info" class="dropdown auth-required" style="display: none;">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="/my-pictures" id="view-pics">My Pictures</a>
                        <a href="/my-reviews" id="view-reviews">My Reviews</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="photo-details-section">
            <h2>Photo Details</h2>
            <div id="photo-details">
                <!-- Photo details will be dynamically loaded here -->
                <!-- Updated buttons with .btn class -->
                <button class="btn" onclick="addToCart(photoId)">Add to Cart</button>
                <a href="highres_photo_url" target="_blank" class="btn">View High-Resolution Image</a>
            </div>

            <!-- Reviews Section -->
            <h3>Reviews</h3>
            <div id="reviews">
                <!-- Reviews will be dynamically loaded here -->
            </div>

            <!-- Review Submission Section -->
            <div id="review-submission">
                <!-- The review form or login prompt will be inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EcoStock</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
