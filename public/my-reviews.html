<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews - EcoStock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>EcoStock</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart" class="auth-required">Cart</a></li>
                <li><a href="/photographers" class="auth-required">Sell</a></li>
                <li id="admin-link"><a href="/admin/dashboard" class="admin-button admin-required">Admin</a></li>
                <li id="auth-link" class="unauthenticated"><a href="/login">Login</a></li>
                <li id="user-info" class="dropdown auth-required" style="display: none;">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="/my-pictures" id="view-pics">My Pictures</a>
                        <a href="/my-reviews" id="view-reviews">My Reviews</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="my-pictures-section">
            <h2>My Reviews</h2>
            <div id="my-pictures">
                <!-- User reviews will be dynamically loaded here -->
            </div>
        </section>
        <!-- Edit Review Modal -->
        <div id="edit-review-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeEditReviewModal()">&times;</span>
                <h2>Edit Review</h2>
                <form id="edit-review-form">
                    <input type="hidden" id="edit-review-id" name="review_id">
                    
                    <label for="edit-rating">Rating (1-5):</label>
                    <input type="number" id="edit-rating" name="rating" min="1" max="5" required>
                    
                    <label for="edit-review-text">Review:</label>
                    <textarea id="edit-review-text" name="review_text" required></textarea>
                    
                    <button type="submit" class="btn">Update Review</button>
                </form>
            </div>
        </div>
        <!-- Delete Review Modal -->
        <div id="delete-review-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeDeleteReviewModal()">&times;</span>
                <h2>Delete Review</h2>
                <p>Are you sure you want to delete this review?</p>
                <form id="delete-review-form">
                    <input type="hidden" id="delete-review-id" name="review_id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="button" class="btn" onclick="closeDeleteReviewModal()">Cancel</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EcoStock</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
