<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - EcoStock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>EcoStock</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart" class="auth-required">Cart</a></li>
                <li><a href="/photographers" class="auth-required">Sell</a></li>
                <li id="admin-link"><a href="/admin/dashboard" class="admin-button admin-required">Admin</a></li>
                <li id="auth-link" class="unauthenticated"><a href="/login">Login</a></li>
                <li id="user-info" class="dropdown auth-required" style="display: none;">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="/my-pictures" id="view-pics">My Pictures</a>
                        <a href="/my-reviews" id="view-reviews">My Reviews</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cart-section">
            <h2>Your Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div id="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>
            <button id="checkout-button">Proceed to Checkout</button>
            <p id="cart-message"></p>
            <div id="checkout-form" style="display: none;">
                <h3>Checkout</h3>
                <form id="checkoutForm">
                    <label for="payment-details">Payment Details:</label>
                    <input type="text" id="payment-details" name="payment-details" required>

                    <label for="promo-code">Promo Code (optional):</label>
                    <input type="text" id="promo-code" name="promo-code">

                    <button type="submit">Submit Purchase</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EcoStock</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
