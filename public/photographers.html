<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Dashboard - EcoStock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>EcoStock</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart" class="auth-required">Cart</a></li>
                <li id="auth-link" class="unauthenticated"><a href="/login">Login</a></li>
                <li><a href="/photographers" class="auth-required">Sell</a></li>
                <li id="user-info" class="dropdown auth-required" style="display: none;">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="/my-pictures" id="view-pics">My Pictures</a>
                        <a href="/my-reviews" id="view-reviews">My Reviews</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Photographer Dashboard -->
        <div id="photographer-dashboard" style="display: none;">
            <!-- Tabs Navigation -->
            <div class="tabs" style="max-width: 1200px; margin: 20px auto;">
                <button class="btn tab-button active" data-tab="my-listings-reviews">My Listings & Reviews</button>
                <button class="btn tab-button" data-tab="upload-image">Upload Image</button>
            </div>

            <section id="upload-image" class="tab photographer-section">
                <div id="image-application">
                    <h2>Upload a new image</h2>
                    <form id="image-application-form">
                        <label for="title">Image Title:</label>
                        <input type="text" id="title" name="title" required>
        
                        <label for="description">Image Description:</label>
                        <input type="text" id="description" name="description" required>
                        
                        <label for="price">Price:</label>
                        <input type="double" id="price" name="price" required>
                        
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" required>

                        <label for="date_taken">Date Taken:</label>
                        <input type="date" id="date_taken" name="date_taken" required>

                        <label for="image">Image:</label>
                        <input type="file" id="image" name="image" required>

                        <button type="submit" class="btn">Submit Request</button>
                    </form>
                </div>
            </section>
    
            <!-- Listings & Reviews -->
            <section id="my-listings-reviews" class="tab photographer-section active">
                <div class="listings-reviews">
                    <h2>Listings & Reviews</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Image Title</th>
                                <th>Price</th>
                                <th>Rating</th>
                                <th>Approval</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="listing-reviews-table">
                            <!-- Dynamically populated content -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Photographer Application Form -->
        <div id="photographer-application" style="display: none;">
            <h2>Apply to Become a Photographer</h2>
            <form id="photographer-application-form">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="about_me">About Me:</label>
                <textarea id="about_me" name="about_me" required></textarea>

                <label for="portfolio_url">Portfolio URL:</label>
                <input type="url" id="portfolio_url" name="portfolio_url" required>

                <button type="submit" class="btn">Submit Application</button>
            </form>
        </div>

        <!-- Message Div for Pending/Application Messages -->
        <div id="photographer-message" style="display: none; color: blue;">
            <!-- Messages will appear here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 EcoStock</p>
    </footer>
    <script src="/app.js"></script>
    <script src="/photographers.js"></script>
</body>
</html>
