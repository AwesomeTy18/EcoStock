<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Dashboard - EcoStock</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>EcoStock</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/cart" class="auth-required">Cart</a></li>
                <li><a href="/photographers" class="auth-required">Sell</a></li>
                <li id="auth-link" class="unauthenticated"><a href="/login">Login</a></li>
                <li id="user-info" class="dropdown auth-required" style="display: none;">
                    <a href="#" class="dropbtn">User</a>
                    <div class="dropdown-content">
                        <a href="/my-pictures" id="view-pics">My Pictures</a>
                        <a href="/my-reviews" id="view-reviews">My Reviews</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="photographer-dashboard-section">
            <h2>Photographer Dashboard</h2>
            <div id="photographer-dashboard">
                <!-- Content will be loaded via JavaScript -->
            </div>
            <div id="photographer-form" style="display: none;">
                <h3>Become a Photographer</h3>
                <form id="photographer-form-element">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                    
                    <label for="about_me">About Me:</label>
                    <textarea id="about_me" name="about_me" required></textarea>
                    
                    <label for="portfolio_url">Portfolio URL:</label>
                    <input type="url" id="portfolio_url" name="portfolio_url" required>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
                <p id="photographer-form-message"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EcoStock</p>
    </footer>
    <script src="/app.js"></script>
</body>
</html>
